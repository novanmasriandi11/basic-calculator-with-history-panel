<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Basic Calculator</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
      <div class="calculator">
         <div class="display">
            <div class="screen">
               <div class="input">
                  77
                  <span class="operator">+</span>
                  33
               </div>
               <div class="output">123</div>
            </div>
         </div>

         <div class="keys">
            <div data-key="clear" class="key action">
               <span>AC</span>
            </div>
            <div data-key="bracket" class="key action">
               <span>( )</span>
            </div>
            <div data-key="%" class="key action">
               <span>%</span>
            </div>
            <div data-key="/" class="key action">
               <span>รท</span>
            </div>
            <div data-key="7" class="key action">
               <span>7</span>
            </div>
            <div data-key="8" class="key action">
               <span>8</span>
            </div>
            <div data-key="9" class="key action">
               <span>9</span>
            </div>
            <div data-key="*" class="key action">
               <span>x</span>
            </div>
            <div data-key="4" class="key action">
               <span>4</span>
            </div>
            <div data-key="5" class="key action">
               <span>5</span>
            </div>
            <div data-key="6" class="key action">
               <span>6</span>
            </div>
            <div data-key="-" class="key action">
               <span>-</span>
            </div>
            <div data-key="1" class="key action">
               <span>1</span>
            </div>
            <div data-key="2" class="key action">
               <span>2</span>
            </div>
            <div data-key="3" class="key action">
               <span>3</span>
            </div>
            <div data-key="+" class="key action">
               <span>+</span>
            </div>
            <div data-key="backspace" class="key action">
               <span>C</span>
            </div>
            <div data-key="0" class="key action">
               <span>0</span>
            </div>
            <div data-key="." class="key action">
               <span>.</span>
            </div>
            <div data-key="=" class="key action">
               <span>=</span>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
</body>

</html>
