<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Basic Calculator</title>
   <script src="https://kit.fontawesome.com/b3126ed53b.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="container">
      <div class="calculator">
         <div class="display">
            <div class="screen">
               <div class="input"></div>
               <div class="output">0</div>
            </div>
         </div>

         <div class="keys">
            <button type="button" class="key clear">AC</button>
            <button type="button" class="key backspace">C</button>
            <button type="button" data-num="/" class="key">รท</button>
            <button type="button" data-num="*" class="key">x</button>
            <button type="button" data-num="7" class="key">7</button>
            <button type="button" data-num="8" class="key">8</button>
            <button type="button" data-num="9" class="key">9</button>
            <button type="button" data-num="-" class="key">-</button>
            <button type="button" data-num="4" class="key">4</button>
            <button type="button" data-num="5" class="key">5</button>
            <button type="button" data-num="6" class="key">6</button>
            <button type="button" data-num="+" class="key">+</button>
            <button type="button" data-num="1" class="key">1</button>
            <button type="button" data-num="2" class="key">2</button>
            <button type="button" data-num="3" class="key">3</button>
            <button type="button" class="key btn-equal">=</button>
            <button type="button" data-num="0" class="key">0</button>
            <button type="button" data-num="." class="key">.</button>
            <button type="button" class="key history-btn"><i class="fa fa-history" aria-hidden="true"></i></button>
         </div>
      </div>

      <div class="history-sidebar">
         <div class="history-title">
            <h2>History</h2>
         </div>
         <ul class="history-list"></ul>
      </div>

      <script src="script.js"></script>
</body>

</html>
